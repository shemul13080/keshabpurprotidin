<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কেশবপুর প্রতিদিন - স্মার্ট এডমিন</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --accent-color: #01ff95;
            --dark-bg: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* মূল পেজের মতো লোগো অ্যানিমেশন (Pulse Effect) */
        .kp-pulse-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(1, 255, 149, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto 20px;
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(1, 255, 149, 0.4);
            animation: pulse-glow 2s infinite;
        }

        .kp-pulse-circle img {
            width: 55px;
            height: 55px;
            border-radius: 50%;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(1, 255, 149, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(1, 255, 149, 0); }
            100% { box-shadow: 0 0 0 0 rgba(1, 255, 149, 0); }
        }

        /* লগইন স্ক্রিন ডিজাইন */
        .login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a0b10 0%, #1a1c25 100%);
            display: flex; align-items: center; justify-content: center;
            z-index: 10000;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(1, 255, 149, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* মেইন লেআউট */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            display: none;
        }

        /* সাইডবার ডিজাইন */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        .sidebar-brand {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-brand .brand-name {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
            margin-top: 10px;
            display: block;
        }

        /* ইনপুট ও বাটন স্টাইল */
        input, textarea, select {
            width: 100%; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; border-radius: 12px;
            color: #fff; font-size: 16px; margin-top: 10px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent-color); outline: none; box-shadow: 0 0 15px rgba(1, 255, 149, 0.2); }

        .btn-publish {
            background: linear-gradient(45deg, #01ff95, #00d4ff);
            color: #000; border: none;
            padding: 15px; border-radius: 12px;
            font-size: 16px; font-weight: bold;
            cursor: pointer; width: 100%; margin-top: 20px;
            transition: 0.3s;
        }

        .btn-publish:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(1, 255, 149, 0.3); }

        .main-panel { flex: 1; margin-left: var(--sidebar-width); padding: 40px; }
    </style>
</head>
<body>

    <div id="loginLayer" class="login-overlay">
        <div class="login-card">
            <div class="kp-pulse-circle">
                <img src="images (11).png" alt="KP Logo">
            </div>
            <h2 style="margin-bottom: 5px;">এডমিন লগইন</h2>
            <p style="color: #888; font-size: 14px; margin-bottom: 25px;">কেশবপুর প্রতিদিন কন্ট্রোল প্যানেল</p>
            
            <input type="password" id="passInput" placeholder="সিক্রেট পিন দিন..." style="text-align: center;">
            <button class="btn-publish" onclick="checkAccess()">প্রবেশ করুন</button>
            <p id="err" style="color: #ff50e2; display:none; margin-top: 15px; font-size: 14px;">❌ ভুল পাসওয়ার্ড!</p>
        </div>
    </div>

    <div id="dashboard" class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="kp-pulse-circle" style="width: 60px; height: 60px;">
                    <img src="images (11).png" alt="Logo" style="width: 40px; height: 40px;">
                </div>
                <span class="brand-name">কেশবপুর প্রতিদিন</span>
            </div>

            <nav style="margin-top: 30px;">
                <div class="nav-item" style="padding: 15px; color: var(--accent-color); cursor: pointer;"><i class="fas fa-edit"></i> নতুন নিউজ</div>
                <div class="nav-item" onclick="logout()" style="padding: 15px; color: #ff50e2; cursor: pointer; margin-top: 20px;"><i class="fas fa-power-off"></i> লগ আউট</div>
            </nav>
        </aside>

        <main class="main-panel">
            <h2 style="margin-bottom: 30px;"><i class="fas fa-plus-circle"></i> নতুন সংবাদ প্রকাশ করুন</h2>
            
            <div style="background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);">
                <form id="newsEntryForm">
                    <label>খবরের শিরোনাম</label>
                    <input type="text" id="newsTitle" placeholder="শিরোনাম লিখুন..." required>
                    
                    <div style="display: flex; gap: 20px; margin-top: 20px;">
                        <div style="flex: 1;">
                            <label>ক্যাটাগরি</label>
                            <select id="newsCategory">
                                <option>সর্বশেষ</option>
                                <option>বাংলাদেশ</option>
                                <option>যশোর</option>
                                <option>খেলাধুলা</option>
                            </select>
                        </div>
                        <div style="flex: 1;">
                            <label>ছবির লিঙ্ক (URL)</label>
                            <input type="text" id="newsImage" placeholder="https://imgbb.com/image.jpg">
                        </div>
                    </div>

                    <label style="margin-top: 20px; display: block;">বিস্তারিত খবর</label>
                    <textarea id="newsDetails" rows="10" placeholder="খবরের বিস্তারিত এখানে লিখুন..." required></textarea>

                    <button type="submit" class="btn-publish" style="width: 200px; float: right;">
                        <i class="fas fa-paper-plane"></i> পাবলিশ করুন
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="admin-script.js"></script>

    <script>
        function checkAccess() {
            const p = document.getElementById('passInput').value;
            if(p === "admin123") { // পাসওয়ার্ডটি এখানে পরিবর্তন করুন
                document.getElementById('loginLayer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                sessionStorage.setItem("adminOK", "true");
            } else {
                document.getElementById('err').style.display = 'block';
            }
        }

        function logout() {
            sessionStorage.removeItem("adminOK");
            location.reload();
        }

        window.onload = () => {
            if(sessionStorage.getItem("adminOK") === "true") {
                document.getElementById('loginLayer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
