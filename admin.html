<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কেশবপুর প্রতিদিন - স্মার্ট এডমিন</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --list-width: 320px;
            --accent-color: #01ff95;
            --dark-bg: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* লগইন ও লোগো স্টাইল */
        .kp-pulse-circle {
            width: 80px; height: 80px; border-radius: 50%;
            background: rgba(1, 255, 149, 0.1);
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(1, 255, 149, 0.4);
            animation: pulse-glow 2s infinite;
        }
        .kp-pulse-circle img { width: 55px; height: 55px; border-radius: 50%; }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(1, 255, 149, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(1, 255, 149, 0); }
            100% { box-shadow: 0 0 0 0 rgba(1, 255, 149, 0); }
        }

        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #0a0b10 0%, #1a1c25 100%);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }

        /* ড্যাশবোর্ড লেআউট */
        .dashboard-container { display: none; min-height: 100vh; }

        .sidebar {
            width: var(--sidebar-width);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px; position: fixed; height: 100vh;
        }

        .main-panel {
            flex: 1; margin-left: var(--sidebar-width);
            display: flex; gap: 20px; padding: 30px;
        }

        /* নিউজ ডিরেক্টরি (বাম কলাম) */
        .news-directory {
            width: var(--list-width);
            background: var(--card-bg);
            border-radius: 20px; border: 1px solid rgba(1, 255, 149, 0.2);
            height: calc(100vh - 60px); display: flex; flex-direction: column;
        }
        .dir-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); color: var(--accent-color); }
        #sidebar-list { overflow-y: auto; flex: 1; padding: 10px; }
        
        .news-item {
            background: rgba(255,255,255,0.03); border-radius: 10px;
            padding: 12px; margin-bottom: 10px; border-left: 3px solid transparent;
            transition: 0.3s;
        }
        .news-item:hover { background: rgba(1, 255, 149, 0.1); border-left-color: var(--accent-color); }

        /* এডিট ফরম (ডান কলাম) */
        .edit-area { flex: 1; background: var(--card-bg); padding: 30px; border-radius: 20px; height: fit-content; }

        input, textarea, select {
            width: 100%; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 10px; color: #fff; margin-top: 8px; margin-bottom: 15px;
        }
        .btn-publish {
            background: linear-gradient(45deg, #01ff95, #00d4ff);
            color: #000; border: none; padding: 15px 30px; border-radius: 12px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>

    <div id="loginLayer" class="login-overlay">
        <div style="background: rgba(255,255,255,0.03); padding: 40px; border-radius: 25px; text-align: center; border: 1px solid rgba(1,255,149,0.2); width: 320px;">
            <div class="kp-pulse-circle"><img src="images (11).png" alt="Logo"></div>
            <h2>এডমিন লগইন</h2>
            <input type="password" id="passInput" placeholder="সিক্রেট পিন দিন..." style="text-align: center;">
            <button class="btn-publish" onclick="checkAccess()" style="width: 100%;">প্রবেশ করুন</button>
            <p id="err" style="color: #ff50e2; display:none; margin-top: 15px;">❌ ভুল পাসওয়ার্ড!</p>
        </div>
    </div>

    <div id="dashboard" class="dashboard-container">
        <aside class="sidebar">
            <div style="text-align: center;">
                <div class="kp-pulse-circle" style="width: 60px; height: 60px;"><img src="images (11).png" alt="Logo" style="width: 40px; height: 40px;"></div>
                <span style="color: var(--accent-color); font-weight: bold;">কেশবপুর প্রতিদিন</span>
            </div>
            <nav style="margin-top: 40px;">
                <div style="padding: 15px; color: var(--accent-color); cursor: pointer;" onclick="resetForm()"><i class="fas fa-plus"></i> নতুন সংবাদ</div>
                <div style="padding: 15px; color: #ff50e2; cursor: pointer; margin-top: 20px;" onclick="logout()"><i class="fas fa-power-off"></i> লগ আউট</div>
            </nav>
        </aside>

        <main class="main-panel">
            <div class="news-directory">
                <div class="dir-header"><h3><i class="fas fa-list"></i> সংবাদ তালিকা</h3></div>
                <div id="sidebar-list">
                    <p style="text-align: center; color: #888;">লোড হচ্ছে...</p>
                </div>
            </div>

            <div class="edit-area">
                <h2 id="formTitle" style="margin-bottom: 20px;"><i class="fas fa-edit"></i> নতুন সংবাদ লিখুন</h2>
                <form id="newsEntryForm">
                    <input type="hidden" id="editKey"> <label>সংবাদের শিরোনাম</label>
                    <input type="text" id="newsTitle" placeholder="শিরোনাম লিখুন..." required>
                    
                    <div style="display: flex; gap: 15px;">
                        <div style="flex: 1;">
                            <label>ক্যাটাগরি</label>
                            <select id="newsCategory">
                                <option>সর্বশেষ</option>
                                <option>বাংলাদেশ</option>
                                <option>যশোর</option>
                                <option>খেলাধুলা</option>
                            </select>
                        </div>
                        <div style="flex: 1;">
                            <label>ছবির লিঙ্ক</label>
                            <input type="text" id="newsImage" placeholder="https://img.com/photo.jpg">
                        </div>
                    </div>

                    <label>বিস্তারিত খবর</label>
                    <textarea id="newsDetails" rows="10" placeholder="এখানে বিস্তারিত লিখুন..." required></textarea>

                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span id="statusMsg" style="color: var(--accent-color);"></span>
                        <button type="submit" id="submitBtn" class="btn-publish">
                            <i class="fas fa-paper-plane"></i> পাবলিশ করুন
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="admin-script.js"></script>
    <script>
        function checkAccess() {
            if(document.getElementById('passInput').value === "admin123") {
                document.getElementById('loginLayer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
                sessionStorage.setItem("adminOK", "true");
            } else { document.getElementById('err').style.display = 'block'; }
        }
        function logout() { sessionStorage.removeItem("adminOK"); location.reload(); }
        window.onload = () => {
            if(sessionStorage.getItem("adminOK") === "true") {
                document.getElementById('loginLayer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'flex';
            }
        }
    </script>
</body>
</html>
